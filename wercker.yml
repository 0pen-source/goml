box: golang

build:
  # The steps that will be executed on build
  steps:
    - wercker/setup-go-workspace@1.2.1
    - wercker/golint@1.2.0
    
    # Get dependencies
    - script:
        name: go get
        code: |
          go get github.com/stretchr/testify/assert
          go get -v -t ./...

    # Build the project
    - script:
        name: go build
        code: |
          go build -v
          ls -asFl ./

    # Test the project
    - script:
        name: go test
        code: |
          go test -v ./...